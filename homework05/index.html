<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>homework05</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/64c13699fe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Homework_05</h1>
    </header>
    <main>
      <table class="first_table">
        <tr>
          <th class="first_table_name">
            Name
            <div class="arrow_down"></div>
          </th>
          <th class="first_table_data" colspan="2">Date</th>
        </tr>
        <tr>
          <td class="first_table_file">File.pdf</td>
          <td class="first_table_data_2">3 mins ago</td>
          <td class="first_table_mark">
            <i class="fa-solid fa-ellipsis"></i>
          </td>
        </tr>
        <tr>
          <td class="first_table_file">File.pdf</td>
          <td class="first_table_data_2">Yesterday</td>
          <td class="first_table_mark">
            <i class="fa-solid fa-ellipsis"></i>
          </td>
        </tr>
        <tr>
          <td class="first_table_file">File.pdf</td>
          <td class="first_table_data_2">June 1st, 2019</td>
          <td class="first_table_mark">
            <i class="fa-solid fa-ellipsis"></i>
          </td>
        </tr>
      </table>
      <table class="second_table">
        <tr>
          <th class="second_table_name">
            <input type="checkbox" />
            Name
            <div class="arrow_down"></div>
          </th>
          <th class="second_table_data" colspan="2">Date</th>
        </tr>
        <tr>
          <td class="second_table_file"><input type="checkbox" />File.pdf</td>
          <td class="second_table_data_2">3 mins ago</td>
          <td class="second_table_mark2">
            <i class="fa-solid fa-ellipsis"></i>
          </td>
        </tr>
        <tr>
          <td class="second_table_file">
            <input type="checkbox" checked />File.pdf
          </td>
          <td class="second_table_data_2">Yesterday</td>
          <td class="second_table_mark2">
            <i class="fa-solid fa-ellipsis"></i>
          </td>
        </tr>
        <tr>
          <td class="second_table_file"><input type="checkbox" />File.pdf</td>
          <td class="second_table_data_2">June 1st, 2019</td>
          <td class="second_table_mark2">
            <i class="fa-solid fa-ellipsis"></i>
          </td>
        </tr>
      </table>
      <table class="third_table">
        <tr>
          <th class="third_table_name">
            Name
            <div class="arrow_down"></div>
          </th>
          <th class="third_table_data">Date</th>
          <th class="search_item">
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i
              ><input class="scouting" type="text" placeholder="Search" />
            </div>
          </th>
        </tr>
        <tr>
          <td class="third_table_file">
            <i class="fa-solid fa-box"></i>File.pdf
          </td>
          <td class="third_table_data_2">3 mins ago</td>
          <td class="third_table_mark2">
            <i class="fa-solid fa-ellipsis"></i>
          </td>
        </tr>
        <tr>
          <td class="third_table_file">
            <i class="fa-solid fa-box"></i>File.pdf
          </td>
          <td class="third_table_data_2">Yesterday</td>
          <td class="third_table_mark2">
            <i class="fa-solid fa-ellipsis"></i>
          </td>
        </tr>
        <tr>
          <td class="third_table_file">
            <i class="fa-solid fa-box"></i>File.pdf
          </td>
          <td class="third_table_data_2">June 1st, 2019</td>
          <td class="third_table_mark2">
            <i class="fa-solid fa-ellipsis"></i>
          </td>
        </tr>
      </table>
    </main>
    <footer></footer>
  </body>
</html>
