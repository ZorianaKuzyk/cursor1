<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework bonus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,200;1,100&family=Inter:wght@100;300;400;900&family=Lato:ital,wght@0,300;0,700;1,300;1,700;1,900&family=Noto+Sans:wght@200;300&family=Roboto:ital,wght@1,300&family=Unbounded:wght@200;300;400;500;800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container_screen1">
        <header>
          <div class="header_text">1:41</div>
          <img class="mobile_signal" src="./image/mobile_signal.png" alt="mobile_signal">
          <img class="wifi" src="./image/wifi.png" alt="wifi_signal">
          <img class="battery" src="./image/battery.png" alt="battery">
        </header>
          <div class="weather_block">
            <div class="title_city">Montreal</div>
            <div class="title_temp">19°</div>
            <div class="text">Mostly Clear<br>H:24° L:18°</div>
          </div>
          <div class="restangle"></div>
          <div class="restangle2">
            <div class="frame"></div>
            <div class="indicator"></div>
            <div class="frame2">
              <div class="weekly_text">Weekly Forecast</div>
              <div class="hourle_text">Hourly Forecast</div>
              <div class="underline"></div>
            </div>
            <div class="frame3">
              <div class="element">
                <div class="element_text">12AM</div>
                <img class="weather_item" src="./image/weather.png" alt="weather">
                <div class="element_probability">30%</div>
                <div class="element_temp">19°</div>
              </div>
              <div class="element2">
                <div class="element2_text">NOW</div>
                <img class="weather_item" src="./image/weather.png" alt="weather">
                <div class="element2_temp2">19°</div>
              </div>
              <div class="element">
                <div class="element_text_second">2AM</div>
                <img class="weather_item" src="./image/weather.png" alt="weather">           
                <div class="element_probability">14%</div>
                <div class="element_temp">18°</div>
              </div>
              <div class="element">
                <div class="element_text_second">3AM</div>
                <img class="weather_item" src="./image/weather.png" alt="weather">
                <div class="element_probability">50%</div>
                <div class="element_temp">15°</div>
              </div>
              <div class="element">
                <div class="element_text_second">4AM</div>
                <img class="weather_item" src="./image/weather.png" alt="weather">
                <div class="element_probability">35%</div>
                <div class="element_temp">17°</div>
              </div>
              <div class="element4"></div>
            </div>
          </div>
          <img class="line_first" src="./image/Rectangle3.png" alt="line_first">
          <img class="line_second" src="./image/Rectangle4.png" alt="line_second">
          <img class="button" src="./image/button.png" alt="button">
          <img class="hover" src="./image/Hover.png" alt="hover">
          <img class="symbol" src="./image/Symbol.png" alt="symbol">
          </div>
      <div class="container_screen2">
        <header>
          <div class="header_text">1:41</div>
          <img class="mobile_signal" src="./image/mobile_signal.png" alt="mobile_signal">
          <img class="wifi" src="./image/wifi.png" alt="wifi_signal">
          <img class="battery" src="./image/battery.png" alt="battery">
        </header>
          <div class="title_city2">Montreal</div>
          <div class="title_temp2">19°</div>
          <div class="line1"></div>
          <div class="text_2">Mostly Clear</div>
          <div class="line2"></div>
          <div class="restangle3">
          <div class="pretty_figure1">
            <img class="cloudy" src="./image/cloudy.png" alt="cloudy">
            <div class="temp3">19°</div>
            <div class="text2">H:24° L:18°<br> Montreal, Canada</div>
            <div class="text_description">Mid Rain</div>
          </div>
          <div class="pretty_figure2">
            <img class="cloudy" src="./image/cloudy2.png" alt="cloudy">
            <div class="temp3">13°</div>
            <div class="text2">H:16° L:8°<br> Tokyo, Japon</div>
            <div class="text_description">Showers</div>
          </div>
          <div class="pretty_figure3">
            <img class="cloudy" src="./image/cloudy3.png" alt="cloudy">
            <div class="temp3">20°</div>
            <div class="text2">H:21° L:19°<br> Toronto, Canada</div>
            <div class="text_description">Fast Wind</div>
          </div>
          <div class="pretty_figure4">
            <img class="cloudy" src="./image/cloudy4.png" alt="cloudy">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
